name: Deploy MkDocs site to Pages

on:
  push:
    branches: [main]  # 当main分支有新提交时触发部署
  pull_request:
    branches: [main]  # 也可以在PR时触发，方便预览

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保能获取到所有历史，方便MkDocs构建

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # 使用Python 3.11版本

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs-material mkdocs-simple-hooks

      - name: Build the site
        run: mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site  # MkDocs构建后的输出目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
