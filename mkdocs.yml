# 网站基本信息
site_name: LLM-Toolkit 大模型工具大全
site_description: 700+ AI工具分类导航与对比，覆盖43个细分场景
site_url: https://Dasein0616.github.io/LLM-Toolkit/
site_author: Dasein0616

# 关键配置：指定文档在根目录
docs_dir: ./

# 主题配置
theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换到暗色模式
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: 切换到亮色模式
  features:
    - search.suggest
    - search.highlight
    - navigation.expand
    - navigation.top
    - content.code.copy

