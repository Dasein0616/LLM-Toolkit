# 网站基本信息
site_name: LLM-Toolkit 大模型工具大全
site_description: 700+ AI工具分类导航与对比，覆盖43个细分场景
site_url: https://Dasein0616.github.io/LLM-Toolkit/
site_author: Dasein0616

# 文档目录
docs_dir: docs

# 主题配置（移除不兼容项）
theme:
  name: material
  language: zh
  logo: assets/img/logo.png  # 保留 Logo 配置
  features:
    - search.suggest
    - search.highlight
    - navigation.expand
    - navigation.top
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: 切换到暗色模式
    - scheme: slate
      primary: blue-grey
      accent: cyan
      toggle:
        icon: material/weather-night
        name: 切换到亮色模式
  font:
    text: Inter
    code: JetBrains Mono

# 插件配置（移除 git-revision-date-localized）
plugins:
  - search:
      lang:
        - zh
        - en

# Markdown扩展
markdown_extensions:
  - tables
  - toc:
      permalink: true
      toc_depth: 2
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# 自定义静态资源
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Dasein0616/LLM-Toolkit
      name: GitHub 仓库
    - icon: fontawesome/solid/globe
      link: https://dasein0616.github.io/LLM-Toolkit/
      name: 官网
  variables:
    primary_color: "#6366f1"
    accent_color: "#14b8a6"

extra_css:
  - assets/css/extra.css
  
extra_javascript:
  - assets/js/extra.js
  - https://hm.baidu.com/hm.js?ad878973f2fce01a392b5d4b9f19e0e7

